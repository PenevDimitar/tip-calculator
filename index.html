<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet"  href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="logo">SPLITTER</h1>
    <div class="calc-body">
      <div class="input-container">
        <div class="bill-input-wrapper">
          <p class="lable">Bill</p>
          <img
            src="/images/icon-dollar.svg"
            alt="dolar icon"
            class="dolar-icon"
          />
          <input class="input bill-input" type="text" placeholder="0" />
        </div>

        <div class="tip-input-wrapper">
          <p class="lable">Select tip %</p>
          <div class="tip-buttons-container">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <input type="text" class="tip-input" placeholder="Custom" />
          </div>
        </div>

        <div class="people-count-wrapper">
          <p class="lable">Number of people</p>
          <p class="warning-message">Can`t be zero</p>
          <input class="input people-count-input" type="text" placeholder="0" />
          <img
            src="/images/icon-person.svg"
            alt="person icon"
            class="person-icon"
          />
        </div>
      </div>

      <div class="output-container">
        <div class="tip-wrapper">
          <div class="text">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <div class="amount">
            <p class="tip-amount">$0.00</p>
          </div>
        </div>

        <div class="total-wrapper">
          <div class="text">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <div class="amount">
            <p class="total-amount">$0.00</p>
          </div>
        </div>
        <button class="reset-button">RESET</button>
      </div>
    </div>

    <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset

    <script src="app.js"></script>
  </body>
</html>
