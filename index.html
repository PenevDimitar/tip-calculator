<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<h1 class="logo">SPLITTER</h1>
 <div class="calc-body">
  
  <div class="input-box">
   
   
    <div class="bill-input-wrapper">
      <p class="bill-text">Bill</p>
      <input class="input" type="text" placeholder="$">
    </div>
   
   
    <div class="tip-input-wrapper">
      <p class="tip-text">Select tip %</p>
      <div class="tip-percentage-container">
        <div class="percentage-filed">5%</div>
        <div class="percentage-filed">10%</div>
        <div class="percentage-filed">15%</div>
        <div class="percentage-filed">25%</div>
        <div class="percentage-filed">50%</div>
        <input type="text" class="percentage-field input" placeholder="Custom">
      </div>
    </div>
   
  
  <div class="people-count-wrapper">
    <p class="bill-text">Number of people</p>
    <input class="input" type="text" placeholder="&#61475;">
  </div>
  
  
  </div>
   <div class="output-box">

   </div>
 </div>
